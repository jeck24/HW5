<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row input-group-sm 9amRow">
        <span class="hour input-group-text 9amHour" id="inputGroup-sizing-sm">09 AM</span>
        <input type="text" class="description form-control w-75 h-100 9amDescription" placeholder="Input your tasks" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="saveBtn btn-outline-primary 9amBtn"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Programming-Save-icon.png" width=15px heigh=15px></button>
      </div>

      <div class="row input-group-sm 10amRow">

      </div>

      </div>

      <div class="row input-group-sm 12pmRow">
        <span class="hour input-group-text 12pmHour" id="inputGroup-sizing-sm">12 PM</span>
        <input type="text" class="description form-control w-75 h-100 12pmDescription" placeholder="Input your tasks" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">

      </div>

      </div>

      <script type = "text/JavaScript">
         var now = moment().toString();
         $('#currentDay').append(now);


      </script>
      
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
