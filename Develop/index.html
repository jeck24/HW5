<!DOCTYPE html>
<html lang="en">

<!--The head starts here-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--This brings the JQuery library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--This brings the Moment.js library-->
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>

    <!--These are links to other libraries; All were here from the beggining-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />

    <!--Title for the tab-->
    <title>Work Day Scheduler</title>
  </head>

  <!--The body starts here-->
  <body>

    <!--The header starts here-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!--This is where I am adding the actual time-->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!--Design for all the hours-->

      <!--9AM-->
      <div class="row input-group-sm 9amRow">
        <span class="hour input-group-text 9amHour" id="inputGroup-sizing-sm">09 AM</span>
        <input type="text" class="description form-control w-75 h-100 9amDescription" placeholder="Input your tasks" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="saveBtn btn-outline-primary 9amBtn"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Programming-Save-icon.png" width=15px heigh=15px></button>
      </div>

      <!--10AM-->
      <div class="row input-group-sm 10amRow">
        <span class="hour input-group-text 10amHour" id="inputGroup-sizing-sm">10 AM</span>
        <input type="text" class="description form-control w-75 h-100 10amDescription" placeholder="Input your tasks" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="saveBtn btn-outline-primary 10amBtn"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Programming-Save-icon.png" width=15px heigh=15px></button>
      </div>

      <!--11AM-->
      <div class="row input-group-sm 11amRow">
        <span class="hour input-group-text 11amHour" id="inputGroup-sizing-sm">11 AM</span>
        <input type="text" class="description form-control w-75 h-100 11amDescription" placeholder="Input your tasks" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="saveBtn btn-outline-primary 11amBtn"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Programming-Save-icon.png" width=15px heigh=15px></button>
      </div>

      <!--12PM-->
      <div class="row input-group-sm 12pmRow">
        <span class="hour input-group-text 12pmHour" id="inputGroup-sizing-sm">12 PM</span>
        <input type="text" class="description form-control w-75 h-100 12pmDescription" placeholder="Input your tasks" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="saveBtn btn-outline-primary 12pmBtn"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Programming-Save-icon.png" width=15px heigh=15px></button>
      </div>

      <!--13PM-->
      <div class="row input-group-sm 13pmRow">
        <span class="hour input-group-text 13pmHour" id="inputGroup-sizing-sm">13 PM</span>
        <input type="text" class="description form-control w-75 h-100 13pmDescription" placeholder="Input your tasks" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="saveBtn btn-outline-primary 13pmBtn"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Programming-Save-icon.png" width=15px heigh=15px></button>
      </div>

      <!--14PM-->
      <div class="row input-group-sm 14pmRow">
        <span class="hour input-group-text 14pmHour" id="inputGroup-sizing-sm">14 PM</span>
        <input type="text" class="description form-control w-75 h-100 14pmDescription" placeholder="Input your tasks" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="saveBtn btn-outline-primary 14pmBtn"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Programming-Save-icon.png" width=15px heigh=15px></button>
      </div>

      <!--15PM-->
      <div class="row input-group-sm 15pmRow">
        <span class="hour input-group-text 15pmHour" id="inputGroup-sizing-sm">15 PM</span>
        <input type="text" class="description form-control w-75 h-100 15pmDescription" placeholder="Input your tasks" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="saveBtn btn-outline-primary 15pmBtn"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Programming-Save-icon.png" width=15px heigh=15px></button>
      </div>

      <!--16PM-->
      <div class="row input-group-sm 16pmRow">
        <span class="hour input-group-text 16pmHour" id="inputGroup-sizing-sm">16 PM</span>
        <input type="text" class="description form-control w-75 h-100 16pmDescription" placeholder="Input your tasks" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="saveBtn btn-outline-primary 16pmBtn"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Programming-Save-icon.png" width=15px heigh=15px></button>
      </div>

      <!--17PM-->
      <div class="row input-group-sm 17pmRow">
        <span class="hour input-group-text 17pmHour" id="inputGroup-sizing-sm">17 PM</span>
        <input type="text" class="description form-control w-75 h-100 17pmDescription" placeholder="Input your tasks" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="saveBtn btn-outline-primary 17pmBtn"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Programming-Save-icon.png" width=15px heigh=15px></button>
      </div>

      <!--18PM-->
      <div class="row input-group-sm 18pmRow">
        <span class="hour input-group-text 18pmHour" id="inputGroup-sizing-sm">18 PM</span>
        <input type="text" class="description form-control w-75 h-100 18pmDescription" placeholder="Input your tasks" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="saveBtn btn-outline-primary 18pmBtn"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Programming-Save-icon.png" width=15px heigh=15px></button>
      </div>

      <!--The script starts here-->
      <script type = "text/JavaScript">

        //Bringing the actual time value
         var now = moment().toString();
         $('#currentDay').append(now);


      </script>
      
    </div>
    
    <!--These are calling to other scripts outside of the document-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
